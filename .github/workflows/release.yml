name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate version tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          MANIFEST_VERSION=$(grep -Po '(?<="version": ")[^"]*' custom_components/bmw_wallbox/manifest.json)
          
          echo "Tag version: $TAG_VERSION"
          echo "Manifest version: $MANIFEST_VERSION"
          
          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "âŒ Version mismatch!"
            echo "Tag version ($TAG_VERSION) does not match manifest.json version ($MANIFEST_VERSION)"
            exit 1
          fi
          
          echo "âœ… Version numbers match!"

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
        continue-on-error: true

      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements-test.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.12'
        run: |
          pytest tests/ --cov=custom_components.bmw_wallbox --cov-report=term-missing

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Extract the changelog section for this version
          if grep -q "## \[$VERSION\]" CHANGELOG.md; then
            # Extract content between this version and the next version/end
            CHANGELOG=$(awk "/## \[$VERSION\]/,/## \[.*\]/{if(/## \[.*\]/ && !/## \[$VERSION\]/){exit}; print}" CHANGELOG.md | tail -n +2)
            echo "Found changelog for version $VERSION"
          else
            echo "âš ï¸ No changelog entry found for version $VERSION in CHANGELOG.md"
            CHANGELOG="No changelog entry found. Please check CHANGELOG.md"
          fi
          
          # Save to file to preserve formatting
          echo "$CHANGELOG" > /tmp/changelog.md

      - name: Check for pre-release
        id: prerelease
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "This is a pre-release version"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "This is a stable release"
          fi

      - name: Create release notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          
          # Write header with variable substitution
          echo "## What's New in ${TAG}" > /tmp/release-notes.md
          echo "" >> /tmp/release-notes.md
          
          # Add changelog content
          cat /tmp/changelog.md >> /tmp/release-notes.md
          
          cat >> /tmp/release-notes.md << 'EOF'
          
          ---
          
          ## ðŸ“¦ Installation
          
          ### Via HACS (Recommended)
          1. Open HACS in Home Assistant
          2. Go to Integrations
          3. Click the three dots (â‹®) â†’ Custom repositories
          4. Add repository: `https://github.com/JoaoPedroBelo/bmw-wallbox-ha`
          5. Category: Integration
          6. Search for "BMW Wallbox (OCPP)" and click Install
          7. Restart Home Assistant
          8. Add the integration via Settings â†’ Devices & Services â†’ Add Integration
          
          ### Manual Installation
          1. Download `bmw_wallbox.zip` from this release
          2. Extract to `custom_components/bmw_wallbox/` in your Home Assistant config directory
          3. Restart Home Assistant
          4. Add the integration via Settings â†’ Devices & Services â†’ Add Integration
          
          ## ðŸ“š Documentation
          - [Full Documentation](https://github.com/JoaoPedroBelo/bmw-wallbox-ha/blob/main/README.md)
          - [Architecture](https://github.com/JoaoPedroBelo/bmw-wallbox-ha/blob/main/custom_components/bmw_wallbox/docs/ARCHITECTURE.md)
          - [Troubleshooting](https://github.com/JoaoPedroBelo/bmw-wallbox-ha/blob/main/custom_components/bmw_wallbox/docs/TROUBLESHOOTING.md)
          - [Full Changelog](https://github.com/JoaoPedroBelo/bmw-wallbox-ha/blob/main/CHANGELOG.md)
          
          ## ðŸ› Found an Issue?
          Please report it on our [issue tracker](https://github.com/JoaoPedroBelo/bmw-wallbox-ha/issues).
          EOF

      - name: Create release archive
        run: |
          cd custom_components
          zip -r ../bmw_wallbox.zip bmw_wallbox/ -x "*.pyc" -x "*__pycache__*" -x "*.git*"
          cd ..
          echo "âœ… Created bmw_wallbox.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: /tmp/release-notes.md
          files: bmw_wallbox.zip
          draft: false
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "## âœ… Release Created Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Type:** ${{ steps.prerelease.outputs.is_prerelease == 'true' && 'Pre-release' || 'Stable Release' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify the release at: https://github.com/JoaoPedroBelo/bmw-wallbox-ha/releases/tag/${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Wait 5-15 minutes for HACS to detect the update" >> $GITHUB_STEP_SUMMARY
          echo "3. Test the release in a Home Assistant instance" >> $GITHUB_STEP_SUMMARY
          echo "4. Monitor issues for bug reports" >> $GITHUB_STEP_SUMMARY


