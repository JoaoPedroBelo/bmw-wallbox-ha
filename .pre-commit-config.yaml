# Pre-commit hooks for BMW Wallbox integration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Fast Python linter (replaces flake8, isort, pyupgrade, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  # Pre-commit hooks for general file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

  # Check for common security issues
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        exclude: tests/

  # Prettier for JSON, YAML, Markdown
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [json, yaml, markdown]
        exclude: ^(hacs\.json|info\.md)$

  # Validate Home Assistant manifest.json
  - repo: local
    hooks:
      - id: validate-manifest
        name: Validate Home Assistant manifest
        entry: python
        language: system
        files: manifest\.json$
        pass_filenames: false
        args:
          - -c
          - |
            import json
            import sys
            try:
                with open('custom_components/bmw_wallbox/manifest.json') as f:
                    data = json.load(f)
                    required = ['domain', 'name', 'version', 'documentation', 'issue_tracker', 'requirements']
                    missing = [k for k in required if k not in data]
                    if missing:
                        print(f'Missing required keys in manifest.json: {missing}')
                        sys.exit(1)
                    print('âœ“ manifest.json is valid')
            except Exception as e:
                print(f'Error validating manifest.json: {e}')
                sys.exit(1)

